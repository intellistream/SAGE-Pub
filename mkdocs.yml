site_name: SAGE 项目文档
site_url: https://intellistream.github.io/SAGE-Pub/
extra:
  base_url: /SAGE-Pub/
docs_dir: docs_src
theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.expand
    - content.code.copy
    - toc.follow

extra_javascript:
  - overrides/hide_sidebar.js

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search
  - include-markdown

nav:
  - 首页: index.md
  - 关于 SAGE: about.md
  - 快速开始:
      - 安装与部署: get_start/install.md
      - 快速入门: 
          - 概览: get_start/quickstart.md
          - LLM QA: get_start/llm_qa/llm_qa.md
          - Naive RAG:
              - SAGE RAG: get_start/naive_rag/sage_naive_rag.md
              - 有关 RAG: get_start/naive_rag/you_know_rag.md
          - 有界流与无界流:
              - 有界流案例: get_start/streaming/limited_streaming.md
              - 无界流案例: get_start/streaming/unlimited_streaming.md

  - 接口文档:
      - DataStream API:
          - DataStream 概览: api_guides/datastream/datastream_intro.md
          - Operator 与 Function: api_guides/datastream/datastream_function.md
          - Transformation: api_guides/datastream/datastream_trans.md
      - Service API:
          - Drag-and-Drop DAG Construction: dashboard/dnd_construction.md
      # - SAGE CIL API:
      #     - compiler: dashboard/dnd_construction.md
      # - SAGE Lib API:
      #     - Source API: dashboard/dnd_construction.md
  - SAGE Lib:
      - Source: dashboard/dnd_construction.md
  - 加入 SAGE: join_sage/intellistream.md
