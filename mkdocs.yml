site_name: SAGE 项目文档
site_url: https://intellistream.github.io/SAGE-Pub/
extra:
  base_url: /SAGE-Pub/
docs_dir: docs_src
theme:
  name: material
  language: zh
  features:
    - navigation.tabs
    - navigation.expand
    - content.code.copy

markdown_extensions:
  - admonition
  - codehilite:
      guess_lang: false
  - pymdownx.highlight
  - pymdownx.superfences

plugins:
  - search
  - include-markdown

nav:
  - 首页: index.md
  - 关于 SAGE: about.md
  - 快速开始:
      - 安装与部署: get_start/install.md
      - 快速入门:
          - Naive RAG:
              - SAGE RAG: get_start/naive_rag/sage_naive_rag.md
              - 有关 RAG: get_start/naive_rag/you_know_rag.md
  - 接口文档:
      - DataStream API:
          - DataStream 概览: api_guides/datastream/datastream_intro.md
          - DataStream 转换: api_guides/datastream/datastream_trans.md
          - Operator 与 Function: api_guides/datastream/datastream_function.md
      - Service API:
          - Memory API: framework/philosophy.md
          - Design Philosophy: framework/philosophy.md
          - DAG Visualization: dashboard/dag_visualization.md
          - Live Monitoring: dashboard/live_monitoring.md
          - Drag-and-Drop DAG Construction: dashboard/dnd_construction.md
      - SAGE CIL API:
          - compiler: reference/sage/core/compiler.md
      - SAGE Lib API:
          - Source API: framework/philosophy.md
