site_name: SAGE Documentation
site_description: 高性能分布式推理框架 - 数据流原生的模块化、透明、可控的LLM工作流推理框架
site_author: IntelliStream Lab
site_url: https://intellistream.github.io/SAGE/

docs_dir: docs_src
site_dir: site

repo_name: intellistream/SAGE
repo_url: https://github.com/intellistream/SAGE
edit_uri: edit/main/docs-public/docs_src/

copyright: Copyright &copy; 2023-2025 IntelliStream Lab

theme:
  name: material
  language: zh
  custom_dir: theme
  favicon: assets/img/isage_light.svg
  logo: assets/logo/sage.svg
  palette:
  - media: "(prefers-color-scheme: light)"
    scheme: default
    primary: blue
    accent: blue
    toggle:
      icon: material/brightness-7
      name: 切换到深色模式
  - media: "(prefers-color-scheme: dark)"
    scheme: slate
    primary: blue
    accent: blue
    toggle:
      icon: material/brightness-4
      name: 切换到浅色模式
  features:
  # Navigation
  - navigation.instant
  - navigation.instant.progress
  - navigation.tracking
  - navigation.tabs
  - navigation.tabs.sticky
  - navigation.sections
  - navigation.path
  - navigation.indexes
  - navigation.top
  - navigation.footer
  - navigation.prune
  # Search
  - search.suggest
  - search.highlight
  - search.share
  # Content
  - content.code.copy
  - content.code.annotate
  - content.tabs.link
  # Table of Contents
  - toc.follow
  - toc.integrate
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
- admonition
- pymdownx.details
- pymdownx.superfences
- pymdownx.highlight:
    anchor_linenums: true
- pymdownx.inlinehilite
- pymdownx.snippets
- pymdownx.tabbed:
    alternate_style: true
- tables
- attr_list
- md_in_html
- toc:
    permalink: true

plugins:
- search:
    separator: '[\s\-,:!=\[\]()"/]+|(?!\b)(?=[A-Z][a-z])|\.(?!\d)|&[lg]t;'

extra:
  social:
  - icon: fontawesome/brands/github
    link: https://github.com/intellistream/SAGE
  - icon: fontawesome/brands/python
    link: https://pypi.org/project/sage-framework/

